<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- total 8 color class -->
    <h1 class="text-primary">Primary</h1>
    <h1 class="text-secondary">secondary</h1>
    <h1 class="text-warning">warning</h1>
    <h1 class="text-danger">danger</h1>
    <h1 class="text-success">success</h1>
    <h1 class="text-info">info</h1>
    <h1 class="text-light">light</h1>
    <h1 class="text-dark">dark</h1>

    <!-- text-*-emphasis -->
    <h1 class="text-primary-emphasis">Primary</h1>

    <!-- bg-* text-* -->
    <h1 class="bg-dark text-light">Hello</h1>

    <h1 class="text-white bg-black">hello</h1>

</body>

</html>
