<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        padding - class - p (values 0 to 5)
        property            classname
        1. padding              p-*
        2. padding-top          pt-*
        3. padding-bottom       pb-*
        4. padding-left         ps-* (start)
        5. padding-right        pe-* (end)
        6. padding-vertically   py-*
        7. padding-horizontal   px-* 

        property            classname
        1. margin              m-*
        2. margin-top          mt-*
        3. margin-bottom       mb-*
        4. margin-left         ms-* (start)
        5. margin-right        me-* (end)
        6. margin-vertically   my-*
        7. margin-horizontal   mx-* 
    -->
    <h1 class="py-3 my-5">Hello world</h1>
</body>

</html>
