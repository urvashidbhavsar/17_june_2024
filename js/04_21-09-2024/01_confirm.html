<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confimFunc()">Click</button>
    <script>
        function confimFunc() {
            if (confirm("Click on button")) {
                document.write("You click ok")
            } else {
                document.write("You click cancel")
            }
        }
    </script>
</body>

</html>
