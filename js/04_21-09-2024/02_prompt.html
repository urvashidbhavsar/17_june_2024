<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="checkPrompt()">User Input</button>

    <script>
        function checkPrompt() {
            var input = prompt("Enter your name")
            if (input == "") {
                alert("Enter Name")
            } else {
                document.write(input)
            }
        }
    </script>
</body>

</html>
