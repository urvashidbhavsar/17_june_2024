<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        let d = new Date();

        document.getElementById("p1").innerHTML = d

        document.getElementById("p2").innerHTML = `
        ${d.getDate()}-${d.getMonth() + 1}-${d.getFullYear()}`

        document.getElementById("p3").innerHTML = `
        ${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}`

        var days = d.getDay();
        switch (days) {
            case 1:
                document.getElementById("p4").innerHTML = `
                    Today is : Monday `
                break;
            case 2:
                document.getElementById("p4").innerHTML = `
                    Today is : Tuesday `
                break;
            case 3:
                document.getElementById("p4").innerHTML = `
                    Today is : Wednesday `
                break;
            case 4:
                document.getElementById("p4").innerHTML = `
                    Today is : Thursday `
                break;
            case 5:
                document.getElementById("p4").innerHTML = `
                    Today is : Friday `
                break;
            case 6:
                document.getElementById("p4").innerHTML = `
                    Today is : Saturday `
                break;
            case 7:
                document.getElementById("p4").innerHTML = `
                    Today is : Sunday `
                break;
        }

    </script>
</body>

</html>
