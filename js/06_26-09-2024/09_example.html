<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="n1" onchange="return addition()">
    <input type="text" name="" id="n2" onchange="return addition()">
    <p id="p1"></p>

    <script>
        function addition() {
            let n1 = document.getElementById("n1")
            let n2 = document.getElementById("n2")

            var res = Number(n1.value) + Number(n2.value)
            document.getElementById("p1").innerHTML = res
            return false
        }
    </script>
</body>

</html>
