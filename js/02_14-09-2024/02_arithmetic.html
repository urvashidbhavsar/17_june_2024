<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        var n1 = 34, n2 = 56;
        document.write(`<p> Addition is : ${n1 + n2}</p>`)
        document.write(`<p> Subtract is : ${n1 - n2}</p>`)
        document.write(`<p> Multiply is : ${n1 * n2}</p>`)
        document.write(`<p> Division is : ${n1 / n2}</p>`)
        document.write(`<p> Modules is : ${n1 % n2}</p>`)

    </script>
</body>

</html>
