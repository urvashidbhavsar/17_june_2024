<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: fit-content;
            padding: 20px;
            border: 1px solid black;
            margin: 100px auto;
        }

        :focus-visible {
            outline: none;
        }

        input {
            border: 1px solid gray;
            padding: 5px;
        }

        .row {
            padding: 5px;
            text-align: center;
        }

        .msg {
            color: red;
            font-size: 13px;
        }

        .err {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <input type="password" name="" id="pass" placeholder="Enter Password" onkeyup="return checkPass()">
            <div id="msg" class="msg"></div>
        </div>
        <div class="row">
            <input type="password" name="" id="cpass" placeholder="Enter Confirm Password"
                onkeyup="return checkConfirm()">
            <div id="msg1" class="msg"></div>
        </div>
        <div class="row">
            <input type="checkbox" onclick="show()"> Show Password
        </div>
    </form>

    <script>
        function checkPass() {
            let inp = document.getElementById("pass"),
                ptn = /^[A-Z][a-z0-9@$#&]*$/;

            if (!ptn.test(inp.value)) {
                document.getElementById("msg").innerHTML = "Password has one uppercase, lowercase, digits and some special characters(@$#&). first letter must be capital"
                inp.classList.add("err")
            } else {
                document.getElementById("msg").innerHTML = null
                inp.classList.remove("err")
            }
            return false
        }

        function checkConfirm() {
            let inp = document.getElementById("pass"),
                cinp = document.getElementById("cpass");

            if (cinp.value != inp.value) {
                document.getElementById("msg1").innerHTML = "password not match"
            } else {
                document.getElementById("msg1").innerHTML = null
            }
            return false
        }

        function show() {
            let inp = document.getElementById("pass"),
                cinp = document.getElementById("cpass");

            if (inp.type == "password" && cinp.type == "password") {
                inp.type = "text"
                cinp.type = "text"
            } else {
                inp.type = "password"
                cinp.type = "password"
            }
        }
    </script>
</body>

</html>
