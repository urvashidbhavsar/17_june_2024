<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: fit-content;
            padding: 20px;
            border: 1px solid black;
            margin: 100px auto;
        }

        :focus-visible {
            outline: none;
        }

        input {
            border: 1px solid gray;
            padding: 5px;
        }

        .row {
            padding: 5px;
            text-align: center;
        }

        .msg {
            color: red;
            font-size: 13px;
        }

        .err {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <input type="text" name="" id="mail" placeholder="Enter Email" onkeyup="return checkEmail()">
            <div id="msg" class="msg"></div>
        </div>
        <div class="row">
            <!-- <button onclick="return checkname()">Click</button> -->
        </div>
    </form>

    <script>
        function checkEmail() {
            let inp = document.getElementById("mail"),
                // ptn = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                ptn = /^[a-z0-9\.]+@[a-z]+\.([a-z]{2,})+$/;
            if (!ptn.test(inp.value)) {
                document.getElementById("msg").innerHTML = "Invalid Email Address"
                inp.classList.add("err")
            } else {
                document.getElementById("msg").innerHTML = null
                inp.classList.remove("err")
            }
            return false
        }
        function notallowed() {
            let inp = document.getElementById("num")
            inp.value = inp.value.replace(/[a-zA-Z.\W]/, '')
        }
    </script>
</body>

</html>
