<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 30 * 1 = 30
        var table = 30;

        for (let i = 1; i <= 10; i++) {
            document.write(`<div>${table} &Cross; ${i} = ${table * i}</div>`)
        }
    </script>
</body>
