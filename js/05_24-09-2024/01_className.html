<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create a class which is not exist in html structure */
        .title {
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: darkblue;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">Click</button>

    <h1 id="h1" class="myclass">Hello world</h1>

    <script>
        function addCss() {
            let heading = document.getElementById("h1");
            if (heading.className == "myclass") {
                heading.className = "title"
            } else {
                heading.className = "myclass"
            }
        }
    </script>
</body>

</html>
