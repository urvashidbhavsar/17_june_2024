<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: fit-content;
            padding: 20px;
            border: 1px solid black;
            margin: 100px auto;
        }

        :focus-visible {
            outline: none;
        }

        input {
            border: 1px solid gray;
            padding: 5px;
        }

        .row {
            padding: 5px;
            text-align: center;
        }

        .msg {
            color: red;
            font-size: 13px;
        }

        .err {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <input type="text" name="" id="fname" placeholder="Firstname" onblur="return checkNamevalidate(this,'msg1')"
                onkeyup="return checkNamePettern('fname', 'msg1')">
            <div class="msg" id="msg1"></div>
        </div>
        <div class="row">
            <input type="text" name="" id="mname" placeholder="Middlename"
                onblur="return checkNamevalidate(this,'msg2')" onkeyup="return checkNamePettern('mname', 'msg2')">
            <div class="msg" id="msg2"></div>
        </div>
        <div class="row">
            <input type="text" name="" id="lname" placeholder="Lastname" onblur="return checkNamevalidate(this,'msg3')"
                onkeyup="return checkNamePettern('lname','msg3')">
            <div class="msg" id="msg3"></div>
        </div>
    </form>

    <script>
        function checkNamevalidate(input, message) {
            if (input.value == "") {
                document.getElementById(message).innerHTML = "Enter value"
            }
            return false
        }
        function checkNamePettern(input, message) {
            let ptn = /^[a-zA-Z]*$/;
            let inp = document.getElementById(input)
            if (!ptn.test(inp.value)) {
                document.getElementById(message).innerHTML = "Invalid Name!!"
            } else {
                document.getElementById(message).innerHTML = null
            }
            return false
        }
    </script>
</body>

</html>
