<body>
    <!-- header -->
    <header>
        <div class="container-full">
            <div class="navbar">
                <div class="logo">
                    <h1><i class="fa-brands fa-uikit"></i>
                        <a href="">remove <span>bg</span></a>
                    </h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="">Remove Background</a></li>
                        <li><a href="">How to Use</a>
                            <span class="fa-solid fa-angle-down"></span>
                        </li>
                        <li><a href="">Tools & API</a></li>
                        <li><a href="">Pricing</a></li>
                    </ul>
                    <div class="accounts">
                        <div>
                            <button class="btn btn1">Log In</button>
                        </div>
                        <div>
                            <button class="btn btn2">Sign Up</button>
                        </div>
                    </div>
                </div>
                <div class="menubtn">
                    <button class="btn">
                        <i class="fa-solid fa-grip-lines"></i>

                </div>
            </div>
        </div>

    <section class="homepage">
        <div class="container">
            <div class="home-info">
                <div class="poster">
                    <div>
                        <video src="video/emilia_compressed.mp4" autoplay muted></video>

                            <div>100% Automatically and <span>Free</span></div>
                        </div>
                    </div>
                </div>
                <div class="upload">
                    <div class="uploadingOp">

                                <button class="btn">Upload Images</button>
                                <div class="uppertext">
                                    or drop a file,
                                </div>
                                <div class="lowertext">
                                    paste image or <a href="">URL</a>.
                                </div>
                            </div>
                        </div>
                        <div class="checkimg">
                            <div class="text">
                                No image?
                                Try one of these:
                            </div>
                            <div class="images">
                                <div>
                                    <img src="https://static.remove.bg/uploader-examples/person/2_thumbnail.jpg" alt="">
                                </div>
                                <div>
                                    <img src="https://static.remove.bg/uploader-examples/animal/1_thumbnail.jpg" alt="">
                                </div>
                                <div>
                                    <img src="https://static.remove.bg/uploader-examples/car/6_thumbnail.jpg" alt="">
                                </div>
                                <div>
                                    <img src="https://static.remove.bg/uploader-examples/product/9_thumbnail.jpg"

                        </div>
                    </div>
