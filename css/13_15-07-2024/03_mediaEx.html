<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            color: white;
            padding: 20px;
        }

        /* @media (max-width:576px) {
            .mydiv {
                background-color: saddlebrown;
            }
        } */
        @media screen and (max-width:576px) {
            .mydiv {
                background-color: saddlebrown;
            }
        }

        @media (min-width:576px) {
            .mydiv {
                background-color: darkcyan;
            }
        }

        @media (min-width:768px) {
            .mydiv {
                background-color: darkred;
            }
        }

        @media (min-width:992px) {
            .mydiv {
                background-color: indigo;
            }
        }

        @media (min-width:1200px) {
            .mydiv {
                background-color: salmon;
            }
        }

        @media (min-width:1400px) {
            .mydiv {
                background-color: darkblue;
            }
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit deserunt, ipsum numquam quisquam labore expedita
        asperiores culpa, laboriosam ducimus facere, neque incidunt quia. Iure atque sit, dicta rem porro commodi.
    </div>
</body>

</html>
