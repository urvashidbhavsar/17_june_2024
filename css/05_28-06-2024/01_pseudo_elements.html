<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo elements are start with :: sign.  */
        h1::before {
            content: "\1F60D";
        }

        h1::after {
            content: "\1F60D";
        }

        .mydiv {
            width: 400px;
            border: 2px solid black;
            padding: 15px;
        }

        .mydiv::first-line {
            font-weight: bold;
        }

        .mydiv::first-letter {
            font-size: 30px;
        }

        /* apply whole page */
        ::selection {
            background-color: red;
            color: white;
        }

        li::marker {
            font-size: 20px;
            color: red;
        }

        input::placeholder {
            text-align: center;
            font-size: 12px;
            color: black;
        }

        input[type="file"]::-webkit-file-upload-button {
            border: 2px solid black;
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
    <h1>Hello world</h1>

    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non illum in, libero asperiores ab rerum, quia numquam
        reprehenderit, cupiditate molestiae sapiente. Maxime aperiam eaque non fugit explicabo dolorem porro voluptate!
    </div>

    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>
    <input type="text" name="" id="" placeholder="Enter name"> <br><br>

    <input type="file" name="" id="">
</body>

</html>
