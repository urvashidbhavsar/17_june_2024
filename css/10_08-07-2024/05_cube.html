<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setCube {
            height: 200px;
            width: 200px;
            margin: 170px auto;
        }

        .mainCube {
            height: 200px;
            width: 200px;
            position: relative;
            transform: translateZ(-100px);
            /* transform: perspective(400px); */
            perspective: 400px;
            perspective-origin: 100% 200%;
            transform-style: preserve-3d;
        }

        .cube {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: grid;
            place-content: center;
            font-size: 35px;
            color: white;
        }

        .front {
            background-color: rgba(18, 52, 69, 0.7);
            transform: rotateX(0deg) translateZ(100px);
        }

        .back {
            background-color: rgba(18, 69, 27, 0.7);
            transform: rotateX(0deg) translateZ(-100px);
        }

        .top {
            background-color: rgba(69, 44, 18, 0.7);
            transform: rotateX(-90deg) translateZ(-100px);
        }

        .bottom {
            background-color: rgba(69, 18, 38, 0.7);
            transform: rotateX(90deg) translateZ(-100px);
        }

        .left {
            background-color: rgba(18, 69, 67, 0.7);
            transform: rotateY(90deg) translateZ(-100px);
        }

        .right {
            background-color: rgba(61, 18, 69, 0.7);
            transform: rotateY(-90deg) translateZ(-100px);
        }
    </style>
</head>

<body>
    <div class="setCube">
        <div class="mainCube">
            <div class="cube front">Front</div>
            <div class="cube back">Back</div>
            <div class="cube top">Top</div>
            <div class="cube bottom">Bottom</div>
            <div class="cube left">Left</div>
            <div class="cube right">Right</div>
        </div>
    </div>
</body>

</html>
