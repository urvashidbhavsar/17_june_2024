<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            position: relative;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-text {
            position: absolute;
            top: 150px;
            left: 150px;
            padding: 20px;
        }

        .title {
            color: white;
            text-transform: capitalize;
            border-bottom: 2px solid red;
            width: fit-content;
            padding-bottom: 5px;
            padding-right: 10px;
        }

        h1 {
            color: white;
            font-size: 50px;
            padding: 10px 0;
            width: 500px;
        }

        button {
            padding: 10px 30px;
            background-color: green;
            border: 1px solid green;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div>
            <img src="https://assets.weforum.org/article/image/KFlMNl2lJUrmtPgdTmCHdTpLmaPoTWSgI5yTRZY9mXU.jpg" alt="">
        </div>

        <div class="hero-text">
            <p class="title">welcome to agriculture farm</p>
            <h1>Agriculture & Echo Farming</h1>
            <div>
                <button>Know More Information
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
