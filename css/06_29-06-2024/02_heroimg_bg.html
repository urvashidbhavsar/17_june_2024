<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="svg.css">
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background: url(https://assets.weforum.org/article/image/KFlMNl2lJUrmtPgdTmCHdTpLmaPoTWSgI5yTRZY9mXU.jpg) no-repeat center;
            background-size: cover;
            padding: 200px 100px;
            position: relative;
            z-index: 1;
        }

        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: rgba(0, 0, 0, 0.7); */
            background: linear-gradient(150deg, rgba(5, 39, 151, 0.7), rgba(220, 139, 133, 0.7));
            z-index: -1;
        }

        .hero-text {
            padding: 20px;
        }

        .title {
            color: white;
            text-transform: capitalize;
            border-bottom: 2px solid red;
            width: fit-content;
            padding-bottom: 5px;
            padding-right: 10px;
        }

        h1 {
            color: white;
            font-size: 50px;
            padding: 10px 0;
            width: 500px;
        }

        button {
            padding: 10px 30px;
            background-color: green;
            border: 1px solid green;
            color: white;
            border-radius: 5px;
        }

        .heroImage {
            position: relative;
        }

        svg {
            position: absolute;
            bottom: -160px;
            z-index: 111;
        }

        path {
            fill: white
        }
    </style>
</head>

<body>
    <div class="heroImage">
        <div class="hero-image">
            <div class="hero-text">
                <p class="title">welcome to agriculture farm</p>
                <h1>Agriculture & Echo Farming</h1>
                <div>
                    <button>Know More Information
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <svg width="100%" height="100%" id="svg" viewBox="0 0 1440 200" xmlns="http://www.w3.org/2000/svg"
            class="transition duration-1800 ease-in-out delay-150">
            <path
                d="M 0,400 L 0,150 C 84.63157894736841,131.55980861244018 169.26315789473682,113.11961722488039 255,122 C 340.7368421052632,130.8803827751196 427.57894736842104,167.08133971291866 523,154 C 618.421052631579,140.91866028708134 722.4210526315791,78.55502392344496 817,82 C 911.5789473684209,85.44497607655504 996.7368421052631,154.69856459330146 1099,177 C 1201.2631578947369,199.30143540669854 1320.6315789473683,174.65071770334927 1440,150 L 1440,400 L 0,400 Z"
                stroke="none" stroke-width="0" fill="#abb8c3" fill-opacity="1"
                class="transition-all duration-1800 ease-in-out delay-150 path-0"></path>
        </svg>
    </div>
</body>

</html>
