<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            /* set width of column */
            /* grid-auto-columns: 150px; */

            /* set height of rows  */
            grid-auto-rows: 200px;
            gap: 20px;
        }

        .box {
            font-size: 30px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>
