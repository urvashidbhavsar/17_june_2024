<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 2px solid #000000;
            display: grid;

            /* apply start, end, center */
            /* shorthand of justify-content and align-content */
            /* place-content: start end; */

            /* shorthand of justify-items and align-items */
            /* place-items: end center; */
        }

        p {
            margin: 0;

            /* shorthand of justify-self and align-self */
            place-self: center;
        }
    </style>
</head>

<body>
    <div>
        <p>Hello</p>
    </div>
</body>

</html>
