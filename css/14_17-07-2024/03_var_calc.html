<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* variable created for colors, padding, margin, font-size, height and width etc */
            --blue: #0f3b62;
            --crimson: crimson;
            --salmon: salmon;
            --p-1: 10px;
            --p-2: 20px;
            --p-3: 30px;
            --m-1: 10px;

            --font-1: calc(3vw + 20px);
            /* --font-1: 3vw; */
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: var(--salmon);
            background-color: var(--blue);
            padding: var(--p-3);
            font-size: var(--font-1);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
