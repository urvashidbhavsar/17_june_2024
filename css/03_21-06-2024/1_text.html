<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: auto;
            width: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: 50px;

            text-align: justify;
            text-align-last: center;
            text-transform: capitalize;
            text-indent: 100px;
        }
        a{
            color: green;
            font-size: 22px;
            font-weight: 600;

            /* text-decoration: none; */
            text-decoration-line: underline;
            text-decoration-color: red;
            text-decoration-style: wavy;
            text-decoration-thickness: 2px;
        }
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            color: transparent;
            background-color: darkblue;
            padding-left: 30px;
            -webkit-text-stroke: 1px white;
            /* -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: red; */
        }
    </style>
</head>
<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore accusamus ipsa amet dicta minus. Nisi maxime aperiam delectus, laborum enim vero. Facere officiis excepturi explicabo eveniet quia. Nulla, autem odit! <br>
        <a href="#">Click Here</a>
    </div>
    <h1>Hello world</h1>
</body>
</html>
