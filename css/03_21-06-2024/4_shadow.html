<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-shadow, box-shadow */
        h1{
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x-offset, y-offset, blur, color */
            text-shadow: 0 0 15px cornflowerblue;
            color: white;
        }
        .mydiv{
            width: 300px;
            padding: 20px;

            /* x-offset, y-offset, blur, spread, color */
            box-shadow: 0 0 10px 6px red;
            /* box-shadow:inset 0 0 10px 6px red; */
        }
    </style>

</head>
<body>
    <h1>Hello world</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident consectetur natus nobis ea officiis necessitatibus dolore pariatur adipisci excepturi, possimus accusamus quo facere, itaque aut repellendus animi perferendis quas labore.
    </div>
</body>
</html>
