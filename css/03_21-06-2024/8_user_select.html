<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            user-select: all;
        }
        .p2{
            user-select: auto;
        }
        .p3{
            user-select: contain;
        }
        .p4{
            user-select: none;
        }
        .p5{
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="p1">this is my first paragraph</div>
    <div class="p2">this is my first paragraph</div>
    <div class="p3">this is my first paragraph</div>
    <div class="p4">this is my first paragraph</div>
    <div class="p5">this is my first paragraph</div>

</body>
</html>
