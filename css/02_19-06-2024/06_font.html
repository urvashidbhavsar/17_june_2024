<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-size: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight:100;
            font-style: italic;
            font-variant: small-caps;
            color: hotpink;
        }
        .p2{
            font-size: 200%;
        }
        /* 1vw = 13.66px */
        .p3{
            font-size: 5vw;
        }
        /* 1vh = 6.7px */
        .p4{
            font-size: 5vh;
        }
        /* 1rem = 16px */
        .p5{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <p class="p1">Hello World</p>

    <p class="p2">% size</p>
    <p class="p3">viewport width (vw)</p>
    <p class="p4">viewport height (vh)</p>
    <p class="p5">rem unit</p>
</body>
</html>
