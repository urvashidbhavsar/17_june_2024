<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 500px;
            border: 3px solid black;
            margin: auto;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
            transition: 1s ease-in-out;
        }

        .mydiv:hover img {
            scale: 1.3;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/44686/activa-6g-right-front-three-quarter.jpeg?q=80" alt="">
    </div>
</body>

</html>
