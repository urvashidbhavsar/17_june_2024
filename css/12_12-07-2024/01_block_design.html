<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 40px;
            border: 1px solid black;
            padding: 20px;
            cursor: pointer;
        }

        h1::after {
            content: "";
            height: 3px;
            width: 250px;
            background-color: red;
            display: block;
        }

        h1:hover::after {
            animation: moveLines 1s ease infinite;
        }

        @keyframes moveLines {
            0% {
                width: 250px;
            }

            100% {
                width: 350px;
            }
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
