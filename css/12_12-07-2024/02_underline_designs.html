<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
        }

        a {
            color: blue;
            text-decoration: none;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        a::after {
            content: "";
            height: 5px;
            width: 100%;
            background-color: red;
            display: block;
            transition: 1s ease;
        }

        .link1::after {
            transform: scale(0);
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            transform: scaleY(0);
        }

        .link2:hover::after {
            transform: scaleY(1);
        }

        .link3::after {
            transform: scaleX(0);
        }

        .link3:hover::after {
            transform: scaleX(1);
        }

        .link4::after {
            transform: scaleX(0);
            transform-origin: left;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        .btn {
            padding: 20px 45px;
            background-color: transparent;
            border: 2px solid indianred;
            color: indianred;
            font-size: 25px;
            cursor: pointer;
            transition: 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: indianred;
            z-index: -1;
            transform: scale(0);
            transition: 1s ease;
            transform-origin: 100% 100%;
            border-radius: 50% 50% 0 50%;
        }

        .btn:hover::after {
            transform: scale(1);
            border-radius: 0;
        }

        .btn:hover {
            transition-delay: 0.5s;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <a href="" class="link1">Click Here</a>
        </div>
        <div>
            <a href="" class="link2">Click Here</a>
        </div>
        <div>
            <a href="" class="link3">Click Here</a>
        </div>
        <div>
            <a href="" class="link4">Click Here</a>
        </div>
        <div>
            <button class="btn">Click Me!!</button>
        </div>
    </div>
</body>

</html>
