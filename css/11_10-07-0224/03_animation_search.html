<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .set {
            height: 300px;
            width: 300px;
            margin: 170px auto;
        }

        .circle {
            height: 250px;
            width: 250px;
            position: relative;
        }

        .upper {
            height: 250px;
            width: 250px;
            border-top: 5px solid purple;
            border-right: 5px solid #f1f1f1;
            border-left: 5px solid #f1f1f1;
            border-bottom: 5px solid #f1f1f1;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            animation: rotate 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        .middle {
            height: 200px;
            width: 200px;
            border-top: 5px solid purple;
            border-right: 5px solid #f1f1f1;
            border-left: 5px solid #f1f1f1;
            border-bottom: 5px solid #f1f1f1;
            border-radius: 50%;
            position: absolute;
            left: 45px;
            top: 22px;
            animation: rotate 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        .inner {
            height: 150px;
            width: 150px;
            border-top: 5px solid purple;
            border-right: 5px solid #f1f1f1;
            border-left: 5px solid #f1f1f1;
            border-bottom: 5px solid #f1f1f1;
            border-radius: 50%;
            position: absolute;
            left: 70px;
            top: 43px;
            animation: rotate 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        h1 {
            transform: translateY(50px);
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="set">
        <div class="circle">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="inner"></div>
        </div>
        <h1>Searching...</h1>
    </div>
</body>

</html>
