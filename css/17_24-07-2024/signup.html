        </div>

            <div class="icon">

            </div>

            </div>
        </div>
        <!-- ============================ -->
        <div class="field">
            <div class="icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Password">
            </div>
        </div>
        <!-- ======================= -->
        <div class="field">
            <div class="icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Confirm Password">
            </div>
        </div>
        <div class="bottmval">
            <button class="btn">Create Account</button>
