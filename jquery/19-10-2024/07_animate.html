<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <button id="btn">click</button>
    <hr>
    <div></div>

    <script>
        $(function () {
            $("#btn").click(function () {
                $("div").animate({
                    height: "200px",
                    width: "200px",
                    borderRadius: "20px"
                }, 3000).css({ border: "5px solid red" })
            })
        })
    </script>
</body>

</html>
